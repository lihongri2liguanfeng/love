<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我们一起走过的风景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div style='display:none;'><img src="./img/share.png" alt="微信缩略图" /></div>
    <div class="scene"></div>
    <div id="pano" class="pano"></div>
    <div class="heart ">
        <div class="likeCount"></div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="js/sceneAnim.js"></script>
    <script type="text/javascript" src="plugins/pano.js"></script>
    <script type="text/javascript">
    $(function() {
        new embedpano({
            swf: "./plugins/pano.swf",
            xml: "./plugins/pano.xml",
            target: "pano",
            html5: "auto",
            mobilescale: 1.0,
            passQueryParameters: true
        });
        new sceneAnim('.scene');
    });
    </script>
</body>

</html>
